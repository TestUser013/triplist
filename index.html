<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="background"></div>

    <main>
        <header>
            <div class="header">
                <h1>Список предметів у похід</h1>
            </div>
            <div class="toolbar">
                <div class="border-wrapper">
                    <button id="reset">Reset</button>
                </div>
                <div>
                    <span id="status"></span>
                </div>
            </div>
        </header>

        <div class="border-wrapper">
            <table id="table">
                <thead>
                    <tr>
                        <th>Предмет <span class="none">&nbsp;</span></th>
                        <th class="group">Група <span class="none">&nbsp;</span></th>
                        <th class="status">Не потрібно <span class="up">1</span></th>
                        <th class="check">Спаковано <span class="none">&nbsp;</span></th>
                    </tr>
                </thead>
                <tbody id="lists"></tbody>
            </table>
        </div>


        <footer>
            <p>J-Fobos</p>
        </footer>

    </main>

    <template id="row-template">
        <tr>
            <td></td>
            <td></td>
            <td class="check">
                <label>
                    <input type="checkbox" class="checkbox status"/>
                    <span></span>
                </label>
            </td>
            <td class="check">
                <label>
                    <input type="checkbox" class="checkbox"/>
                    <span></span>
                </label>
            </td>
        </tr>
    </template>

    <template id="circle-bar">
        <div class="circle-bar">
            <div class="circle-bar-left"></div>
            <div class="circle-bar-right"></div>
        </div>
    </template>

    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
